<header>
  <nav class="indexnav">
    <div class="navcontent">
      <div class="navlogo">
        <p><b>Fabric</b> Composer Playground</p>
      </div>
      <div class="links">
        <button class="action" [routerLink]="['./editor']" [routerLinkActive]="['active']">Define</button>
        <button class="action" [routerLink]="['./test']" [routerLinkActive]="['active']">Test</button>
      </div>
      <div class="icon-links">
          <a *ngIf="currentConnectionProfile === '$default'" href="https://fabric-composer.github.io/tutorials/getting-started-playground.html" target="_blank">
          <svg class="nav-icon" aria-hidden="true">
            <use xlink:href="#icon-simple_docker"></use>
          </svg>
          Get local version
        </a>
        <button *ngIf="currentConnectionProfile !== '$default'" class="action" [routerLink]="['./profile']" [routerLinkActive]="['active']">
          <svg class="nav-icon" aria-hidden="true">
            <use xlink:href="#icon-world_24"></use>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>
<main>
  <router-outlet></router-outlet>
</main>
