<section class="side-bar">
  <div class="registries">
    <span>Participants</span>
    <section class="side-bar-nav">
      <ul class="registry">
        <li *ngFor="let participantRegistry of participantRegistries"
            [class.active]="chosenRegistry && chosenRegistry.id === participantRegistry.id"
            (click)="setChosenRegistry(participantRegistry)">
          <h3>{{participantRegistry.displayName}}</h3>
        </li>
      </ul>
    </section>

    <span>Assets</span>
    <section class="side-bar-nav">
      <ul class="registry">
        <li *ngFor="let assetRegistry of assetRegistries"
            [class.active]="chosenRegistry && chosenRegistry.id === assetRegistry.id"
            (click)="setChosenRegistry(assetRegistry)">
          <h3>{{assetRegistry.displayName}}</h3>
        </li>
      </ul>
    </section>

    <span>Transactions</span>
    <section class="side-bar-nav">
      <ul class="registry">
        <li
            [class.active]="chosenRegistry && chosenRegistry === transactionRegistry"
            (click)="setChosenRegistry(transactionRegistry)">
          <h3>All Transactions</h3>
        </li>
      </ul>
    </section>
  </div>

  <div class="side-button">
    <div class="button-item">
    <button type="button" class="primary" (click)="submitTransaction()">
      <span>Submit Transaction</span>
    </button>
    </div>
  </div>

</section>

<section class="main-view">
    <registry [registry]="chosenRegistry" [reload]="registryReload"></registry>
</section>
