<div class="container">
  <h4>Participant registries</h4>
  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let participantRegistry of participantRegistries" [routerLink]="['/participantregistries', participantRegistry.id]">
        <td>{{participantRegistry.id}}</td>
        <td>{{participantRegistry.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
