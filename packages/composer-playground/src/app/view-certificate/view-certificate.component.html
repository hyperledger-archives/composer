<div class="view-certificate" tabindex="-1">
  <div class="modal-header">
    <svg class="ibm-icon" aria-hidden="true">
      <use xlink:href="#icon-data-quality_16"></use>
    </svg>
    <h1>Certificate Details</h1>
    <button class="icon modal-exit" (click)="activeModal.dismiss()">
      <svg class="ibm-icon" aria-hidden="true">
        <use xlink:href="#icon-close_new"></use>
      </svg>
    </button>
  </div>
  <section class="modal-body">
    <div class="row">
        <div class="property">
          Certificate*
        </div>
        <div class="value cert">
          {{certificate}}
        </div>
      </div>
      <div class="row">
        <div class="property">
          Hostname
        </div>
        <div class="value">
          {{hostname}}
        </div>
      </div>
  </section>
  <footer>
    <button type="button" class="primary" (click)="activeModal.dismiss()">OK</button>
  </footer>
</div>
