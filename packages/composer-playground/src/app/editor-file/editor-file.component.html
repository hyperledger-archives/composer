<div class="readme" *ngIf="editorType === 'readme'" [innerHTML]="editorContent">
</div>

<codemirror name="editorCodeMirror" *ngIf="editorType === 'code'" [(ngModel)]="editorContent" [config]="codeConfig"
            (ngModelChange)="onCodeChanged()" width="100%" height="100%" ngDefaultControl>
</codemirror>

<div class="alert-area" role="alert" *ngIf="editorType !== 'readme' && currentError">
  <svg class="ibm-icon" aria-hidden="true">
    <use xlink:href="#icon-spell_check_error"></use>
  </svg>
  <div class="alert-message" role="alert">
    <h3>Error found!</h3>
    <p>{{currentError}}</p>
  </div>
</div>

<div class="alert-area" role="alert" *ngIf="editorType !== 'readme' && !currentError">
  <svg class="ibm-icon" aria-hidden="true">
    <use xlink:href="#icon-spell_check"></use>
  </svg>
  <div class="alert-message" role="alert">
    <h3>Everything looks good!</h3>
    <p>Any problems detected in your code would be reported here</p>
  </div>
</div>
