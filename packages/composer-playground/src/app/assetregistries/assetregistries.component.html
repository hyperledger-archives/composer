<div class="container">
  <h4>Asset registries</h4>
  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let assetRegistry of assetRegistries" [routerLink]="['/assetregistries', assetRegistry.id]">
        <td>{{assetRegistry.id}}</td>
        <td>{{assetRegistry.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
