<div class="confirm" tabindex="-1">
  <div class="modal-header">
    <svg class="ibm-icon" aria-hidden="true">
      <use xlink:href="#icon-warn_32"></use>
    </svg>
    <h1>Confirm</h1>
    <button class="icon modal-exit" (click)="activeModal.close(false)">X</button>
  </div>
  <section class="modal-body">
    <div [innerHTML]="confirmMessage"></div>
  </section>
  <footer>
    <button type="button" class="secondary" (click)="activeModal.close(false)">Cancel</button>
    <button type="button" class="primary" (click)="activeModal.close(true)">OK</button>
  </footer>
</div>
