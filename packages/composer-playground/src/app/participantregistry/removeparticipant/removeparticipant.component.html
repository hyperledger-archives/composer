<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" (onShow)="onShow();" (onHidden)="onHidden();">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">Remove participant</h4>
      </div>
      <div class="modal-body">
        <p class="w-100">Are you sure you want to remove this participant?</p>
        <button type="button" class="btn btn-primary" (click)="remove(); modal.hide();">
          <span>Remove</span>
        </button>
        <button type="button" class="btn btn-primary" (click)="modal.hide();">
          <span>Cancel</span>
        </button>
      </div>
    </div>
  </div>
</div>
