<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" (onShow)="onShow();" (onHidden)="onHidden();">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">Issue identity</h4>
      </div>
      <div class="modal-body">
        <label for="participantFQI" class="mt-2">Participant</label>
        <input class="form-control w-100" type="text" [(ngModel)]="participantFQI" id="participantFQI" disabled="disabled">
        <label for="userID" class="mt-2">User ID</label>
        <input class="form-control w-100" type="text" [(ngModel)]="userID" id="userID">
        <label for="issuer" class="mt-2">Identity can be used to issue other identities?</label>
        <input class="form-control w-100" type="checkbox" [(ngModel)]="issuer" id="issuer">
        <button type="button" class="btn btn-primary mt-2" (click)="issue(); modal.hide();" [disabled]="!userID">
          <span>Issue</span>
        </button>
        <button type="button" class="btn btn-primary mt-2" (click)="modal.hide();">
          <span>Cancel</span>
        </button>
      </div>
    </div>
  </div>
</div>
