<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" (onHidden)="onHidden();">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">Issued identity</h4>
      </div>
      <div class="modal-body">
        <label for="userID" class="mt-2">User ID</label>
        <input class="form-control w-100" type="text" [(ngModel)]="userID" id="userID" disabled="disabled">
        <label for="userSecret" class="mt-2">User secret</label>
        <input class="form-control w-100" type="text" [(ngModel)]="userSecret" id="userSecret" disabled="disabled">
        <label for="invitationURL" class="mt-2">Invitation</label>
        <div class="card">
          <div class="card-block" style="word-break: break-all; word-wrap: break-word">
            Hi {{userID}},<br>
            <br>
            I'd like you to join my business network:
            <a [href]="invitationURL">{{invitationURL}}</a><br>
            <br>
            Regards,<br>
            {{currentUserID}}
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-2" (click)="modal.hide();">
          <span>OK</span>
        </button>
      </div>
    </div>
  </div>
</div>
