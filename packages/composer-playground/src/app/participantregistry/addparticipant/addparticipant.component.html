<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" (onShow)="onShow();" (onHidden)="onHidden();">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">Add participant</h4>
      </div>
      <div class="modal-body">
        <label for="clazz">Type</label>
        <select class="form-control" id="clazz" [(ngModel)]="clazz" (ngModelChange)="onClassChanged()">
          <option *ngFor="let clazz of classes">{{clazz}}</option>
        </select>
        <label for="data" class="mt-2">JSON data</label>
        <textarea class="form-control w-100" id="data" [(ngModel)]="data" (ngModelChange)="onDataChanged()" rows="12">
        </textarea>
        <div class="alert alert-danger mt-2" role="alert" *ngIf="data && error">
          {{error}}
        </div>
        <button type="button" class="btn btn-primary mt-2" (click)="add(); modal.hide();" [disabled]="!data || !!error">
          <span>Add</span>
        </button>
        <button type="button" class="btn btn-primary mt-2" (click)="modal.hide();">
          <span>Cancel</span>
        </button>
      </div>
    </div>
  </div>
</div>
