<div class="reset">
      <div class="modal-header">
    <h1>Reset Business Network</h1>
    <button class="icon modal-exit" (click)="activeModal.dismiss()">
      <svg class="ibm-icon" aria-hidden="true">
        <use xlink:href="#icon-close_new"></use>
      </svg>
    </button>
      </div>
  <section class="modal-body">
    <p>Are you sure you want to reset the business network?</p>
    <p>This action will remove all assets, participants, and transactions, as well as any
          asset or participant registries that were automatically created but
      are no longer required.</p>
  </section>
  <footer>
    <button type="button" class="secondary" (click)="activeModal.dismiss()">
          <span>Cancel</span>
        </button>
    <button type="button" class="primary" (click)="reset()">
      <span *ngIf="!resetInProgress">Reset</span>
      <div *ngIf="resetInProgress" class="ibm-spinner-indeterminate small loop">
        <div class="loader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="circle-path" cx="50" cy="50" r="20"/>
          </svg>
      </div>
    </div>
    </button>
  </footer>
</div>
