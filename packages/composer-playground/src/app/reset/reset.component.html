<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" (onShow)="onShow();" (onHidden)="onHidden();">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">Reset business network</h4>
      </div>
      <div class="modal-body">
        <p class="w-100">
          Are you sure you want to reset the business network? This action will
          remove all assets, participants, and transactions, as well as any
          asset or participant registries that were automatically created but
          are no longer required.
        </p>
        <button type="button" class="btn btn-primary" (click)="reset(); modal.hide();">
          <span>Reset</span>
        </button>
        <button type="button" class="btn btn-primary" (click)="modal.hide();">
          <span>Cancel</span>
        </button>
      </div>
    </div>
  </div>
</div>
