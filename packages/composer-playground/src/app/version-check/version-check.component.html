<div class="version-check">
  <div class="modal-header">
    <button class="icon modal-exit" (click)="activeModal.close()">
      <svg class="ibm-icon" aria-hidden="true">
        <use xlink:href="#icon-close_new"></use>
      </svg>
    </button>
  </div>
  <section class="modal-body">
    <h1>Invalid version!</h1>
    <svg class="ibm-icon" aria-hidden="true">
      <use xlink:href="#icon-Emptiness"></use>
    </svg>
    <p>It looks like you've used an older version of Composer Playground before!</p>
  </section>
  <footer>
    <button type="button" class="primary centre" (click)="clearLocalStorage();activeModal.close();">
      <span>Clear local storage</span>
    </button>
  </footer>
</div>
