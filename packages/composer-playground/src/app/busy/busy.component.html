<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" [config]="{keyboard: false, ignoreBackdropClick: true}" (onHidden)="onHidden();">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Please wait</h4>
      </div>
      <div class="modal-body">
        {{status}}
      </div>
    </div>
  </div>
</div>
