<div class="container" *ngIf="registry">
  <div class="row">
    <div class="col-sm-8"><h4>Transaction registry {{registryID}}</h4></div>
    <div class="col-sm-4 text-sm-right">
      <button type="button" class="btn btn-primary btn-sm" (click)="submitTransaction()">
        <span class="fa fa-plus" aria-hidden="true"></span>
      </button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>Data</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let resource of resources">
        <td>{{resource.getIdentifier()}}</td>
        <td><pre>{{serialize(resource)}}</pre></td>
        <td class="text-sm-right">
        </td>
      </tr>
    </tbody>
  </table>
</div>
<submit-transaction></submit-transaction>
