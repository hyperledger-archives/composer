<div class="delete" tabindex="-1">
  <div class="modal-header">
    <svg class="ibm-icon" aria-hidden="true">
      <use xlink:href="#icon-warn_32"></use>
    </svg>
    <h1>{{headerMessage}}</h1>
    <button class="icon modal-exit" (click)="activeModal.close(false)">
      <svg class="ibm-icon" aria-hidden="true">
        <use xlink:href="#icon-close_new"></use>
      </svg>
    </button>
  </div>
  <section class="modal-body">
    <section class="information">
        <p>You are about to {{ action || 'remove'}} the {{ fileType }} <b>{{ fileName }}</b>{{ deleteFrom ? ' from ' + deleteFrom + '.' : '.'}}</p>
        <p>{{deleteMessage}}</p>
    </section>
  </section>
  <footer>
    <button type="button" class="secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button" class="delete" (click)="activeModal.close(true)">{{ confirmButtonText || 'Delete File' }}</button>
  </footer>
</div>
