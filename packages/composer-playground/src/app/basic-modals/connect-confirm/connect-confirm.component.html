<div class="connect-confirm" tabindex="-1">
  <div class="modal-header">
    <svg class="ibm-icon" aria-hidden="true">
      <use xlink:href="#icon-warn_32"></use>
    </svg>
    <h1>Business Network {{network}} cannot be updated</h1>
    <button class="icon modal-exit" (click)="activeModal.dismiss()">
      <svg class="ibm-icon" aria-hidden="true">
        <use xlink:href="#icon-close_new"></use>
      </svg>
    </button>
  </div>
  <section class="modal-body">
    <section class="information">
      <p>You can only connect to the <b>{{network}}</b> Business Network to view and test the version that has already been deployed.</p>
      <p>
        You must import identity cards with the correct admin rights before you can deploy new versions of a Business Network.
        <a href="https://hyperledger.github.io/composer/business-network/bnd-deploy.html" target="_blank">Learn more</a>.
      </p>
    </section>
  </section>
  <footer>
    <button id="replace_cancel" type="button" class="secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button id="replace_confirm" type="button" class="primary" (click)="activeModal.close(true)">Connect</button>
  </footer>
</div>
