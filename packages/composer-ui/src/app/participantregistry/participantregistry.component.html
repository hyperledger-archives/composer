<div class="container" *ngIf="registry">
  <div class="row">
    <div class="col-sm-8"><h4>Participant registry {{registryID}}</h4></div>
    <div class="col-sm-4 text-sm-right">
      <button type="button" class="btn btn-primary btn-sm" (click)="addResource()">
        <span class="fa fa-plus" aria-hidden="true"></span>
      </button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>Data</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let resource of resources">
        <td>{{resource.getIdentifier()}}</td>
        <td><pre>{{serialize(resource)}}</pre></td>
        <td class="text-sm-right">
          <button type="button" class="btn btn-success btn-sm" (click)="issueIdentity(resource);">
            <span class="fa fa-id-card-o" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-primary btn-sm" (click)="updateResource(resource)">
            <span class="fa fa-pencil" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-danger btn-sm" (click)="removeResource(resource)">
            <span class="fa fa-trash" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<add-participant></add-participant>
<update-participant></update-participant>
<remove-participant></remove-participant>
<issue-identity (onIssued)="issuedIdentity($event);"></issue-identity>
<issued-identity></issued-identity>
