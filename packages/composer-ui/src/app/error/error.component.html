<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" (onHidden)="onHidden();">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <!-- allow html in error strings for lniks to the doc -->
        <div class="w-100" [innerHTML]="error"></div>
        <button type="button" class="btn btn-primary" (click)="modal.hide();">
          <span>OK</span>
        </button>
      </div>
    </div>
  </div>
</div>
