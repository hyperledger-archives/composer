{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "includePattern": ".+\\.js(doc|x)?$",
        "include": [
            "../packages/composer-admin/index.js",
            "../packages/composer-admin/lib",
            "../packages/composer-client/index.js",
            "../packages/composer-client/lib",
            "../packages/composer-common/index.js",
            "../packages/composer-common/lib",
            "../packages/composer-runtime/index.js",
            "../packages/composer-runtime/lib"
        ]
    },
    "plugins": ["plugins/markdown"],
    "templates": {
      "logoFile": "",
      "cleverLinks": false,
      "monospaceLinks": false,
      "dateFormat": "ddd MMM Do YYYY",
      "outputSourceFiles": true,
      "outputSourcePath": true,
      "systemName": "Fabric Composer",
      "footer": " ",
      "copyright": "2017 Copyright IBM Corp. All Rights Reserved",
      "navType": "vertical",
      "theme": "spacelab",
      "linenums": true,
      "collapseSymbols": false,
      "inverseNav": true,
      "protocol": "html://",
      "methodHeadingReturns": false
    },
    "markdown": {
      "parser": "gfm",
      "hardwrap": true
    }
}
