language: node_js
node_js:
    - '6'
matrix:
    include:
        - env: DOCS=full FC_TASK=docs
        - env: SYSTEST=embedded FC_TASK=systest
        - env: SYSTEST=web FC_TASK=systest
        - env: SYSTEST=hlf SYSTEST_HLF=hlf FC_TASK=systest
        - env: SYSTEST=hlfv1-1 SYSTEST_HLF=hlf FC_TASK=systest
        - env: SYSTEST=hlfv1-2 SYSTEST_HLF=hlf FC_TASK=systest
        - env: SYSTEST=hlf SYSTEST_HLF=ibm FC_TASK=systest
dist: trusty
addons:
    apt:
        packages:
            - graphviz
before_install: |
    date
    ./.travis/before-install.sh
    date
install: |
    date
    travis_wait 30 ./.travis/install.sh
    date
script: travis_wait 120 ./.travis/script.sh
deploy:
    provider: script
    script: ./.travis/deploy.sh
    skip_cleanup: true
    on:
        all_branches: true
cache:
  directories:
    - node_modules
sudo: required
